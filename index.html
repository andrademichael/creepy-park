<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tallpersonland</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome children, young and old!</h1>
      <img src="img/Park.jpg" class="img-responsive">
      <!--Age entry form-->
      <form class="form-inline" id="user">
        <div class="form-group">
          <label for="ageInput">How old are you? In Earth years, preferably.</label>
          <input id="ageInput" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="heightInput">How tall are you today? In inches, if you please.</label>
          <input id="heightInput" class="form-control" type="number">
        </div>
        <button type="submit" class="btn">Submit.</button>
      </form>
      <div class="container" id="rideList">
        <ul>
          <li class="all">Wander Wheel</li>
          <li class="tall">Mobius Coaster</li>
          <li class="minor">Infinitea Cups</li>
          <li class="adult">Haunted House of Horror</li>
          <li class="adult tall">Sudden Drop</li>
          <li class="short">The Decapitron</li>
          <li class="minor short">Neds Fantastic Journey</li>

      </div>
    </div>
  </body>
</html>
